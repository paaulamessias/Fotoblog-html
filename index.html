<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photoblog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="container">

      <nav>
        <img src="assets/camera.svg" alt="logo image">

        <ul>
          <li>Home</li>
          <li class="active">Gallery</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Search for images and collections</label>
          <input id="search" type="text" placeholder="Search for images and collections">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/59.jpg" alt="Image of a woman">
    </header>

    <main>
      <div class="container">
        <h1>Gallery</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="https://source.unsplash.com/random?b=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="https://source.unsplash.com/random?c=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="https://source.unsplash.com/random?d=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="https://source.unsplash.com/random?f=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="https://source.unsplash.com/random?g=1" alt="">

            <figcaption class="details">
              <h2>organization and grid</h2>
              <div class="tags">
                <samp>Tag</samp>

              </div>
            </figcaption>
          </figure>


        </section>
      </div>

    </main>

    <footer class="container">
      <p>Â© 2024 - Rocketseat Explorer</p>
    </footer>
  </div>

</body>

</html>
